<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@100;300;400;500;700&display=swap');
    </style>
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#">
                <img src="/assets/logo.png" alt="News logo" class="main-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item">Stock market</li>
                    <li class="hover-link nav-item">Finance</li>
                    <li class="hover-link nav-item">Politics</li>
                    <li class="hover-link nav-item">Treanding</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" name="" id="news-input" placeholder="e.g. Science">
                <button class="search-button">Se</button>
            </div>
        </div>
    </nav>

    <main>
        <template id="tempelate-news-card">
            <div class="card">
                <img src="https://via.placeholde.com/400*200" alt="Tempelate">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 id="news-source" class="news-source">End gadget</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius
                    dolore nobis error distinctio? Natus, architecto quis saepe illo adipisci veniam.</p>
            </div>
        </template>
    </main>
</body>

</html>
