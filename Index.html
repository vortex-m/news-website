<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@100;300;400;500;700&display=swap');
    </style>
</head>

<body>
    <nav>
        <div class="main-nav ">
            <a href="#">
                <img src="/assets/logo.png" alt="News logo" class="main-logo">
            </a>
            <div class="nav-links">
                <ul class="ul">
                    <li class="hover-link nav-item" id="stock">Stock market</li>
                    <li class="hover-link nav-item" id="finance">Finance</li>
                    <li class="hover-link nav-item" id="politics">Politics</li>
                    <li class="hover-link nav-item" id="trending">Treanding</li>
                </ul>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" name="" id="news-input" placeholder="Search...">
            <button class="search-button">Search</button>
        </div>
    </nav>


    <div class="card-container" id="card-container">

    </div>

    <main class="flex">
        <div id="tempelate-news-card " class="container news-card ">
            <div class="card">
                <img src="https://placehold.co/400x200" alt="Tempelate" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 id="news-source" class="news-source">End gadget</h6>
                <p class="news-desc flex" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius
                    dolore nobis error distinctio? Natus, architecto quis saepe illo adipisci veniam.</p>
            </div>
        </div>
        
    </main>

    <footer>
        <div class="copy">Copyright&copy;2024</div>&nbsp;
        <p>Made by Mayank❤️</p>
    </footer>
</body>

<script src="script.js"></script>

</html>
